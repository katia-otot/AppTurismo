<div class="activity-container">
    <!-- Icono de información y título -->
    <div class="info-icon">
      <i class="bi bi-info-circle"></i>
    </div>
    
    <!-- Fecha y hora -->
    <div class="header-info">
      <div class="date">{{actividades[currentIndex].date}}</div>
      <div class="time">{{actividades[currentIndex].time}}</div>
    </div>
  
    <!-- Contenido principal -->
    <div class="event-content">
      <div class="event-description">
        {{actividades[currentIndex].description}}
      </div>
  
      <!-- Imagen del evento -->
      <div class="event-image">
        <img [src]="actividades[currentIndex].image" [alt]="actividades[currentIndex].title">
      </div>
  
      <!-- Título del evento -->
      <div class="event-title">
        {{actividades[currentIndex].title}}
      </div>
  
      <!-- Invitados si existen -->
      <div class="event-guests" *ngIf="actividades[currentIndex].guests?.length">
        <div class="guests-label">VOCES INVITADAS:</div>
        <div class="guests-names">{{actividades[currentIndex].guests?.join(' y ')}}</div>
      </div>
  
      <!-- Ubicación -->
      <div class="event-location">
        {{actividades[currentIndex].location}}
      </div>
    </div>
  
    <!-- Navegación -->
    <div class="navigation">
      <button class="nav-button prev" (click)="previousEvent()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="location-marker">
        <i class="bi bi-geo-alt-fill"></i>
      </div>
      <button class="nav-button next" (click)="nextEvent()">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  
    <!-- Pie de página -->
    <div class="category-display">
      <h2>¿qué hay para hacer hoy?</h2>
      <h3>{{tipoActividad}}</h3>
    </div>
  </div>
